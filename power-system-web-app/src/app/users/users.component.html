<div class="container-fluid mt-3 mb-3 " style="float:left;">
    <div class="mat-elevation-z8 mt-4 ml-4 mr-4">
      <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <mat-icon>more_vert</mat-icon>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div class="row">
        <div class="col-md-12">
          <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput placeholder="Ex. Mia" #input> 
          </mat-form-field>
        </div>
      </div> 
      <div class="row">
        <div class="col-md-6">
          <mat-form-field >
            <mat-label>User role</mat-label>
            <mat-select (selectionChange)="applyRoleFilter($event)">
              <mat-option *ngFor="let role of roles" [value]="role.role">{{role.value}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-md-6 pt-3 d-flex justify-content-center">
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button color='primary' value="1">All</mat-radio-button>&nbsp;&nbsp;&nbsp;
            <mat-radio-button color='primary' value="2">Only unapproved</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </mat-expansion-panel>
  </div>  
  <app-user-card (reload)="getUsers()" *ngFor="let user of users" [user]='user'></app-user-card>
</div>
