<div class="card mat-elevation-z8 mb-2">
    <img class="card-img-top profile-image" src="../../assets/Images/zmaj.jpg" alt="Card image cap">
    <div class="card-body pb-1">
      <div class="d-flex flex-row title-row">
          <h2 class="card-title mb-0">{{user.name}}&nbsp;{{user.lastname}}</h2>
          &nbsp;
          <h3>
              <mat-icon [inline]="true" *ngIf="user.status === 'approved' ">verified_user</mat-icon>
              <mat-icon [inline]="true" *ngIf="user.status === 'pending' ">hourglass_full</mat-icon>
              <mat-icon [inline]="true" *ngIf="user.status === 'blocked' ">block</mat-icon>
          </h3>
     </div>
      <div class="d-flex flex-row text-secondary title-row"><h4>{{user.role}}</h4></div>
    </div>
    <div class="card-body pb-2 pt-0">
      <p class="m-0"><mat-icon [inline]="true">person</mat-icon>&nbsp;{{user.username}}</p>
      <p class="m-0"><mat-icon [inline]="true"> email</mat-icon>&nbsp;{{user.email}}</p>
      <p class="m-0"><mat-icon [inline]="true">date_range</mat-icon>&nbsp;{{ getDateForDisplay(user.birthday)}}</p>
      <p class="m-0"><mat-icon [inline]="true">location_on</mat-icon>&nbsp;{{user.address}}</p>
    </div>
    <hr class="mt-1 mb-1">
    <div class="card-body pt-2 pb-2 d-flex flex-row justify-content-between" *ngIf="user.status === 'pending'">
      <div class="mr-auto" *ngIf="user.status === 'pending'">
        <button class="card-link button-add">Approve</button>
      </div>
      <div *ngIf="user.status === 'pending'">
        <button class="card-link button-add">Deny</button>
      </div>
    </div>
  </div>
